<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link rel="icon" type="image/x-icon" href="favicon2.ico">
    <title>Online Sports Booking</title>
    <style>
      /* Apply some global styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        color: #008080;
      }
      a {
        color: #008080;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      a:hover {
        color: #006666;
      }
      /* Style the header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #008080;
      }
      .nav {
        display: flex;
        align-items: center;
      }
      .nav li {
        list-style: none;
        margin-left: 20px;
      }
      .nav a {
        font-size: 18px;
        font-weight: bold;
      }
      /* Style the main section */
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 50px;
      }
      form {
			width: 50%;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
		}
		form label {
			display: block;
			margin-top: 20px;
			font-size: 18px;
			color: #555555;
		}
		form input[type=text], form input[type=password], form select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 18px;
			color: #555555;
			margin-top: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		form a {
			margin-left: 19%;
			font-size: 13.5px;
			color: #0077b3;
			text-decoration: none;
		}
		form input[type=submit] {
			background-color: #ff0066;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			padding: 10px 20px;
			cursor: pointer;
			margin-bottom: 20px;
		}
		form input[type=submit]:hover {
			background-color: #c90052;
		}
		p {
			margin-top: 20px;
			text-align: center;
			font-size: 18px;
			color: #555555;
		}
		p a {
			color: #0077b3;
			text-decoration: none;
		}
      .main-heading {
        font-size: 48px;
        margin-bottom: 20px;
        text-align: center;
      }
      .cta-button {
        display: inline-block;
        padding: 20px 30px;
        font-size: 24px;
        font-weight: bold;
        background-color: #008080;
        color: #fff;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
      }
      .cta-button:hover {
        background-color: #006666;
        cursor: pointer;
      }
      /* Style the footer */
      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
      }
      .footer-text {
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Online Sports Booking</div>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="./controller/checkfeed">Book Now</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <main>
     <h1 align='center'>User Registration</h1><br>
	<form action="./controller/getregisterpage" method="post">
		<label for="name">Enter your Name: </label> <input type="text"
			id="name" name="name" placeholder="Your Name" required><br><br>
		<label for="signupType">SignUP as:</label>
  <select id="signupType" name="signupType">
      <option value="manager">Manager</option>
    <option value="player">Player</option>

  </select>
  <br>
		
		<br> <input type="submit" value="getRegisterPage">



	</form>

	<p>
		Already have an account? <a href="login.html">Login here</a>
	</p>
	</main>
	</body>
		</html>
